  <body style="background-color:#fafafa;">
  
    <section class="colored-section" id="title" style="background-image: url('img/contact.png'); 
    background-repeat: no-repeat; width:100%;
    height:90vh;
    background-size: cover;">
  
  
     <div class="container-fluid">
      <div class="row">
  
        <div class="col-lg-8 box_large d-flex align-items-center justify-content-center" style="margin-top:45vh;  padding-top: 1% ;
        margin-bottom: 5%;
        padding-left:16%;" data-aos="flip-right">
       <b>   <h1 class="big-heading   mx-auto text-center" >
          Let's work together</h1>
          </b>
          </div>
      </div>
  
    </div>
  
    </section>
    <!--CONTACT-->
    <div class="contact-container">
    <div class="container">
      <div class="form" data-aos="zoom-in-up">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            “Success is not final, failure is not fatal: it is the courage to continue that counts.”
          </p>

          <div class="info">
            <div class="information">
                
              <img src="img/location.png" class="icon" alt="" />
              <p>Delhi Technological University</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>event.dcg@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">

          <form autocomplete="off" action="https://formsubmit.co/event.dcg@gmail.com" method="POST">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>const inputs = document.querySelectorAll(".input");

    function focusFunc() {
      let parent = this.parentNode;
      parent.classList.add("focus");
    }
    
    function blurFunc() {
      let parent = this.parentNode;
      if (this.value == "") {
        parent.classList.remove("focus");
      }
    }
    
    inputs.forEach((input) => {
      input.addEventListener("focus", focusFunc);
      input.addEventListener("blur", blurFunc);
    });
    </script>
 <script>
  AOS.init();
</script>
<script src="app.js"></script>
